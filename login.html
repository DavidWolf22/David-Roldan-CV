<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CV</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.cvwizard.es/favicon-512.png">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./index.js"></script>
    
</head>
<body class="login-body">
    <form action="" id="form-login">
        <h1 id="login-title">Login CV</h1>
        <p class="datos-acceso">Acceso Publico =</p>
        <p class="datos-acceso">Usuario: vista / Clave: vista</p>
        <br>
        <div class="datos-ingreso">
            <label for="">Usuario</label>
            <input class="leyenda" type="text" placeholder="Escriba su usuario" id="usuario">
        
            <label for="">Contraseña</label>
            <input class="leyenda" type="password" placeholder="Escriba su contraseña" id="clave">

            <input class="boton" type="button" value="Entrar" onclick="login()">
    </div>
    </form>
</body>
</html>
